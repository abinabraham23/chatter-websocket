# Below config-map is used to set the JAVA_OPTS as environment variable.
apiVersion: v1
kind: ConfigMap
metadata:
  name: eap72-java-opts
data:
  ## This will override the default settings with below options specified. 
  java_opts: "-Xms250m -Xmx250m -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Djava.net.preferIPv4Stack=true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eap72
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eap72
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: eap72
    spec:
      containers:
      - name: eap72
        image: eap72:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: JAVA_OPTS
            valueFrom:
              configMapKeyRef:
                name: eap72-java-opts
                key: java_opts
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 750m
          limits:
            cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: eap72
spec:
  type: NodePort
  ports:
  - port: 8080
  selector:
    app: eap72
